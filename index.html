<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hunter's Pizza!!!</title>
  </head>
  <body>
    <div class = "container">
      <jumbotron>
        <div class = "well">
          <h1>Hunter's Pizza!!!</h1>

          <p>
            Welcome to Hunter's Pizza! The only pizza parlor that refuses to serve drinks to Miners. Solar energy is the future!
          </p>
        </div>
      </jumbotron>

      <form id = "mainForm">
        <p>
          What kind of toppings do you want on your pizza???<br>
        </p>

        <input type = "checkbox" name = "toppings" value = "Pepperoni">Pepperoni</input>
        <input type = "checkbox" name = "toppings" value = "Sausage">Sausage</input>
        <input type = "checkbox" name = "toppings" value = "Anchovies">Anchovies</input>
        <input type = "checkbox" name = "toppings" value = "Canadian Bacon">Canadian Bacon</input>
        <input type = "checkbox" name = "toppings" value = "Real Bacon">Real Bacon</input>
        <input type = "checkbox" name = "toppings" value = "Onions">Onions</input>
        <input type = "checkbox" name = "toppings" value = "Green Peppers">Green Peppers</input>
        <input type = "checkbox" name = "toppings" value = "Olives">Olives</input>
        <input type = "checkbox" name = "toppings" value = "Mushrooms">Mushrooms</input>
        <input type = "checkbox" name = "toppings" value = "Extra Cheese">Extra Cheese</input>

        <div class="radio">
          <label>
            <input type="radio" name="size" value="12" checked>
            12 Inches
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="16">
            16 inches
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="24">
            24 INCHES WOW
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
